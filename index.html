<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/8a21371dc0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <canvas id="canvas" height="100%" width="100%"></canvas>
    <div class="menu">
      <div class="vertices-info">
        <h1>Configurações</h1>

        <h2>Selecionar Vertice</h2>
        <select class="vertices-select"></select>

        <p>Adjacências</p>
        <ul class="adjs-list"></ul>

        <label for="">Conectar com: </label>
        <select class="adjs-select"></select>
        <button>Conectar</button>
      </div>

      <form>
        <h2>Adicionar vertice:</h2>
        <small>Clique na tela para pegar as coordenadas automaticamente</small>
        <label for="vertice-value">Valor: </label>
        <input type="number" id="vertice-value" placeholder="valor" />
        <div class="coord">
          <label for="vertice-x">X: </label>
          <input type="number" placeholder="x" id="vertice-x" />

          <label for="vertice-y">Y: </label>
          <input type="number" placeholder="y" id="vertice-y" />
        </div>
        <button class="create-vertice-btn">Criar</button>
      </form>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
