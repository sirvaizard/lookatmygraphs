<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graph</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/styles.css" />
  <script src="https://kit.fontawesome.com/8a21371dc0.js" crossorigin="anonymous"></script>
</head>

<body>
  <canvas id="canvas" height="100%" width="100%"></canvas>
  <div class="menu">
    <h1>Configurações</h1>
    <div class="add-vertice menu-container">
      <form>
        <h2>Adicionar vertice:</h2>
        <small>Clique na tela para pegar as coordenadas automaticamente</small>
        <div class="add-vertice-value">
          <label for="vertice-value">Valor: </label>
          <input type="number" id="vertice-value" placeholder="0" />
        </div>

        <div class="coords">
          <label for="vertice-x">X: </label>
          <input type="number" placeholder="x" id="vertice-x" />

          <label for="vertice-y">Y: </label>
          <input type="number" placeholder="y" id="vertice-y" />
        </div>
        <button class="menu-btn create-vertice-btn">Criar</button>
      </form>
    </div>

    <div class="vertices-info menu-container">
      <h2>Conectar Vertices</h2>
      <div class="select-vertices">
        <label for="select-from-select">Selecionado</label>
        <select class="vertices-select menu-select" id="select-from-select"></select>

        <label for="vertice-to-search">Procurar por: </label>
        <input type="number" class="value-to-find" id="vertice-to-search">
        <label for="search-speed">Velocidade(1s padrão): </label>
        <input type="number" class="search-speed" id="seach-speed" placeholder="Milissegundos" min="0">
        <button class="menu-btn" id="bfs-button">Busca em Largura</button>
        <button class="menu-btn" id="dfs-button">Busca em Profundidade</button>

        <label for="connect-to-select">Conectar com: </label>
        <select class="adjs-select menu-select" id="connect-to-select"></select>
      </div>

      <button class="menu-btn create-connect-btn">Conectar</button>
      <div class="adj-container">
        <p>Adjacências</p>
        <ul class="adjs-list"></ul>
      </div>
    </div>
  </div>
  <div class="modal side-modal">
    <p>Procurando...</p>
    <button class="menu-btn" data-close-side-modal>Fechar</button>
  </div>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
