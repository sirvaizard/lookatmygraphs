<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graph</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/styles.css" />
  <script src="https://kit.fontawesome.com/8a21371dc0.js" crossorigin="anonymous"></script>
</head>

<body>
  <canvas id="canvas" height="100%" width="100%"></canvas>
  <div class="menu">
    <h1>Configurações</h1>
    <div class="menu-container create-vertice-container">
      <h2>Adicionar vertice:</h2>
      <small>Clique na tela para pegar as coordenadas automaticamente</small>

      <div class="inputs-flex-container">
        <div class="flex-column">
          <label for="vertice-value">Valor</label>
          <input type="number" id="vertice-value" placeholder="0" />
        </div>

        <div class="flex-column">
          <label for="vertice-x">X</label>
          <input type="number" placeholder="X" id="vertice-x" />
        </div>

        <div class="flex-column">
          <label for="vertice-y">Y</label>
          <input type="number" placeholder="Y" id="vertice-y" />
        </div>
      </div>

      <button class="menu-btn create-vertice-btn">Criar</button>
    </div>

    <div class="menu-container">
      <h2>Vertice Selecionado</h2>
      <label for="selected-vertice-input">Selecione: </label>
      <select class="selected-vertice-input" id="selected-vertice-input"></select>
      <button class="menu-btn" disabled>Excluir</button>
    </div>

    <div class="menu-container">
      <h2>Algoritmos de Percurso</h2>
      <label for="value-to-find">Procurar por: </label>
      <input type="number" class="value-to-find" id="value-to-find">

      <label for="search-speed">Velocidade(ms): </label>
      <input type="number" class="search-speed" id="seach-speed" value="500" placeholder="ex 500" min="0">

      <button class="menu-btn" data-breadth-first-search>Busca em Largura</button>
      <button class="menu-btn" data-depth-first-search>Busca em Profundidade</button>
      <button class="menu-btn" data-dijkstra disabled>Menor Caminho</button>
    </div>

    <div class="menu-container">
      <h2>Conectar Vertices</h2>
      <div class="inputs-flex-container">
        <div class="flex-column">
          <label for="connect-to-select">Conectar com</label>
          <select class="adjs-select" id="connect-to-select"></select>
        </div>

        <div class="flex-column">
          <label for="edge-cost">Custo</label>
          <input type="number" id="edge-cost" placeholder="0" disabled />
        </div>
      </div>

      <button class="menu-btn create-connect-btn">Conectar</button>
      <div class="adj-container">
        <p>Conexões atuais</p>
        <ul class="adjs-list"></ul>
      </div>
    </div>

  </div>
  <div class="modal side-modal">
    <p>Procurando...</p>
    <button class="menu-btn" data-close-side-modal>Fechar</button>
  </div>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
